<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:e="http://www.enverio.com/jsf/samples">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>My Page</title>
</head>

<body>

<h1>Here is the Page Header</h1>

<ui:composition template="template-client.xhtml">
<ui:define name="title">My Client Title for ${name}<ui:insert name="title"/></ui:define>
<ui:define name="body">
My Body
Hello ${name}
<e:body title="hello world">
Hello again ${name}
</e:body>
</ui:define>
</ui:composition>

</body>
</html>
